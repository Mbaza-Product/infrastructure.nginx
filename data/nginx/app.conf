server {
    listen 80;
    server_name gitlab-agent.dev.mbaza.digital;
    location / {
        return 301 https://$host$request_uri;
    }    
    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
}
}
server {
    listen 443 ssl;
    server_name gitlab-agent.dev.mbaza.digital;
    
    location / {
        proxy_pass http://gitlab-agent.dev.mbaza.digital;
    }
    ssl_certificate /etc/letsencrypt/live/gitlab-agent.dev.mbaza.digital/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gitlab-agent.dev.mbaza.digital/privkey.pem;
}